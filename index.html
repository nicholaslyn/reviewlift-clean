<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<title>ReviewLift — Reviews on Autopilot</title>
<meta name="theme-color" content="#4f46e5"/>
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root{
    /* Theme */
    --ink:#0f172a; --muted:#64748b; --bg:#f6f7ff; --panel:#ffffff;
    --brand:#635bff; --brand-ink:#1e1b4b; --brand-weak:#eef2ff;
    --accent: linear-gradient(135deg, #7c72ff 0%, #4f46e5 60%, #3b82f6 100%);
    --radius:16px; --shadow:0 14px 36px rgba(2,8,23,.12);
    --ring:#e5e7eb; --grad:radial-gradient(1200px 600px at 10% -10%, #eaeaff 0%, transparent 50%), radial-gradient(900px 500px at 110% -20%, #eef6ff 0%, transparent 55%), linear-gradient(180deg,#f6f7ff 0%, #eef2ff 100%);

    /* Motion */
    --speed:.18s; --ease:cubic-bezier(.22,.61,.36,1);
  }
  @media (prefers-color-scheme: dark){
    :root{
      --ink:#e5e7eb; --muted:#9aa6b2; --bg:#0b1220; --panel:#0f172a;
      --brand:#7c72ff; --brand-weak:#1f2240; --brand-ink:#c7d2fe; --ring:#1f2937;
      --grad:radial-gradient(1000px 520px at 0% -20%, #171d34 0%, transparent 52%), radial-gradient(900px 480px at 100% -10%, #131b2b 0%, transparent 60%), linear-gradient(180deg,#0b1220 0%, #121a2a 100%);
    }
  }

  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);background-image:var(--grad);color:var(--ink);
    font:15px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}

  h1,h2,h3,.brand{font-family:"Plus Jakarta Sans", Inter, system-ui, sans-serif}
  a{color:inherit;text-decoration:none}

  /* Header */
  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.68));
    backdrop-filter:saturate(1.2) blur(10px);border-bottom:1px solid rgba(2,8,23,.06)}
  .wrap{max-width:1180px;margin:auto;padding:18px}
  .hrow{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
  .brand .spark{width:12px;height:12px;border-radius:999px;background:conic-gradient(from 200deg,#fff0, #7c72ff 20%, #4f46e5 60%, #22d3ee 95%, #fff0 100%);
    box-shadow:0 0 0 6px color-mix(in srgb, var(--brand) 18%, transparent), 0 6px 16px rgba(79,70,229,.35)}
  .badge{margin-left:8px;font-size:12px;background:#eef2ff;color:#1e1b4b;padding:2px 8px;border-radius:999px}

  /* Tabs */
  nav{display:flex;gap:8px;flex-wrap:wrap}
  .tab{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(2,8,23,.10);background:#fff;border-radius:999px;padding:9px 14px;cursor:pointer;font-weight:600;transition:transform var(--speed) var(--ease), box-shadow var(--speed) var(--ease), background var(--speed) var(--ease)}
  .tab:hover{transform:translateY(-1px);box-shadow:0 8px 22px rgba(79,70,229,.18)}
  .tab svg{width:16px;height:16px;opacity:.9}
  .tab.active{background:var(--brand);color:#fff;border-color:transparent;box-shadow:0 12px 26px rgba(79,70,229,.35)}

  /* Layout */
  main{display:grid;grid-template-columns:1.15fr .85fr;gap:20px}
  .stack{display:flex;flex-direction:column;gap:14px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .card{background:var(--panel);border:1px solid rgba(2,8,23,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;position:relative;overflow:hidden}
  .card:before{content:"";position:absolute;inset:-1px;pointer-events:none;border-radius:calc(var(--radius)+1px);
    background:linear-gradient(180deg, rgba(99,91,255,.12), transparent 35%);}
  .card h2{display:flex;align-items:center;gap:8px;margin:0 0 10px 0;font-size:17px}
  .card h2 svg{width:18px;height:18px}
  .hint{color:var(--muted);font-size:12px}

  /* Controls */
  input,select,textarea,button{border-radius:12px;border:1px solid rgba(2,8,23,.12);background:#fff;color:var(--ink);padding:10px 12px;font:inherit}
  textarea{min-height:96px}
  button{cursor:pointer;transition:transform var(--speed) var(--ease), box-shadow var(--speed) var(--ease), background var(--speed) var(--ease)}
  button.primary{color:#fff;border-color:transparent;background:var(--brand);box-shadow:0 12px 26px rgba(99,91,255,.30);font-weight:700}
  button.primary:hover{transform:translateY(-1px)}
  button.ghost{background:#fff}
  .btn-row button{display:inline-flex;align-items:center;gap:8px}
  .btn-row svg{width:16px;height:16px;opacity:.95}
  .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid rgba(2,8,23,.08);background:var(--brand-weak);color:var(--brand-ink);font-weight:700}

  /* Grids */
  .cols2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .kpi{border:1px solid rgba(2,8,23,.08);border-radius:14px;padding:14px;background:#fff}
  .num{font-weight:800;font-size:24px}

  /* Extras */
  .preset{width:28px;height:28px;border-radius:999px;border:2px solid #fff;box-shadow:0 4px 12px rgba(0,0,0,.15);cursor:pointer}
  .logoPreview{width:48px;height:48px;border-radius:12px;object-fit:cover;border:1px solid var(--ring)}
  .qr{display:grid;place-items:center;background:#fff;border:1px dashed rgba(2,8,23,.18);border-radius:12px;min-height:260px}
  .previewCard{border:1px solid var(--ring);border-radius:14px;padding:16px;background:#fff;box-shadow:0 10px 24px rgba(2,8,23,.08)}

  /* Public page */
  .public{display:grid;place-items:center;min-height:100vh}
  .public .panel{max-width:560px;margin:auto;background:#fff;border:1px solid rgba(2,8,23,.08);border-radius:18px;box-shadow:0 16px 40px rgba(2,8,23,.18);padding:22px;position:relative;overflow:hidden}
  .public .panel:after{content:"";position:absolute;inset:-1px;border-radius:20px;background:radial-gradient(400px 140px at 20% -10%, rgba(124,114,255,.12), transparent 60%);pointer-events:none}

  /* Diagnostics */
  .diag{position:fixed;left:16px;bottom:16px;background:#111827;color:#fff;padding:8px 10px;border-radius:10px;font-size:12px;box-shadow:0 10px 24px rgba(2,8,23,.40);z-index:99;max-width:70vw;white-space:pre-wrap}

  @media (max-width:1040px){ main{grid-template-columns:1fr} }
</style>
</head>
<body>
<header>
  <div class="wrap hrow">
    <div class="brand"><span class="spark"></span>ReviewLift <span class="hint" style="font-weight:600">— Reviews on Autopilot</span><span class="badge">v25</span></div>
    <nav>
      <button class="tab active" data-tab="setup" data-act="showTab" data-pane="setup">

      </button>
      <button class="tab" data-tab="requests" data-act="showTab" data-pane="requests">
        <svg viewBox="0 0 24 24" fill="none"><path d="M21 12a8.5 8.5 0 1 1-4.9-7.75l.4.2" stroke="currentColor" stroke-width="1.8"/><path d="M15.5 4.5 16 9l4.5-1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>

      </button>
      <button class="tab" data-tab="replies" data-act="showTab" data-pane="replies">
        <svg viewBox="0 0 24 24" fill="none"><path d="M10 8V4l-6 6 6 6v-4c6 0 9 2 10 6-.5-6-4-10-10-10Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Reply Composer
      </button>
      <button class="tab" data-tab="dashboard" data-act="showTab" data-pane="dashboard">
        <svg viewBox="0 0 24 24" fill="none"><path d="M4 20V9M12 20V4M20 20v-8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
        Dashboard
      </button>
    </nav>
  </div>
</header>

<main class="wrap" id="tabs">
  <!-- LEFT -->
  <section class="card stack" data-pane="setup">
    <h2><svg viewBox="0 0 24 24" fill="none"><path d="M12 2v4M4.9 4.9l2.8 2.8M2 12h4M4.9 19.1l2.8-2.8M12 18v4M16.3 7.7l2.8-2.8M18 12h4M16.3 16.3l2.8 2.8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg> Business Setup</h2>

    <div class="row">
      <label class="grow">Business name<br><input id="bizName" class="grow" placeholder="Acme Barbers"></label>
      <label>Logo<br><input id="logoFile" type="file" accept="image/*"></label>
      <img id="logoPreview" class="logoPreview" alt="" style="display:none">
    </div>

    <div class="row"><label class="grow">Google Maps / Reviews link<br><input id="mapsLink" class="grow" placeholder="Paste your Google listing link"></label></div>

    <div class="stack">
      <div class="row">
        <label>Brand color<br><input id="brand" type="color" value="#635bff"></label>
        <div class="row" style="gap:10px">
          <span class="hint">
