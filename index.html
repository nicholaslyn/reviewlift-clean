<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<title>ReviewLift — Reviews on Autopilot</title>
<meta name="theme-color" content="#4f46e5"/>
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --ink:#0f172a; --muted:#64748b; --bg:#f7f8ff; --panel:#ffffff;
    --brand:#4f46e5; --brand-ink:#1e1b4b; --brand-weak:#eef2ff;
    --radius:16px; --shadow:0 12px 30px rgba(2,8,23,.10);
    --ring:#e5e7eb; --grad:linear-gradient(180deg,#f7f8ff 0%, #eef2ff 100%);
  }
  @media (prefers-color-scheme: dark){
    :root{ --ink:#e5e7eb; --muted:#9aa6b2; --bg:#0b1220; --panel:#0f172a; --brand-weak:#1f2240; --brand-ink:#c7d2fe; --ring:#1f2937; --grad:linear-gradient(180deg,#0b1220 0%, #131b2b 100%); }
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);background-image:var(--grad);color:var(--ink);font:15px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
  h1,h2,h3,.brand{font-family:"Plus Jakarta Sans", Inter, system-ui, sans-serif}
  a{color:inherit;text-decoration:none}
  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(255,255,255,.88),rgba(255,255,255,.72));backdrop-filter:saturate(1.2) blur(10px);border-bottom:1px solid rgba(2,8,23,.06)}
  .wrap{max-width:1180px;margin:auto;padding:18px}
  .hrow{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
  .brand .dot{width:10px;height:10px;border-radius:999px;background:var(--brand);box-shadow:0 0 0 4px color-mix(in srgb,var(--brand) 20%, transparent)}
  nav{display:flex;gap:8px;flex-wrap:wrap}
  .tab{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(2,8,23,.10);background:#fff;border-radius:999px;padding:9px 14px;cursor:pointer;font-weight:600}
  .tab svg{width:16px;height:16px;opacity:.8}
  .tab.active{background:var(--brand);color:#fff;border-color:transparent;box-shadow:0 8px 22px rgba(79,70,229,.28)}
  main{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
  .stack{display:flex;flex-direction:column;gap:14px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .card{background:var(--panel);border:1px solid rgba(2,8,23,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
  .card h2{display:flex;align-items:center;gap:8px;margin:0 0 10px 0;font-size:17px}
  .card h2 svg{width:18px;height:18px}
  .hint{color:var(--muted);font-size:12px}
  input,select,textarea,button{border-radius:12px;border:1px solid rgba(2,8,23,.12);background:#fff;color:var(--ink);padding:10px 12px;font:inherit}
  textarea{min-height:96px}
  button{cursor:pointer;transition:transform .18s ease, box-shadow .18s ease}
  button.primary{background:var(--brand);color:#fff;border-color:transparent;box-shadow:0 10px 22px rgba(79,70,229,.26);font-weight:700}
  button.ghost{background:#fff}
  .btn-row button{display:inline-flex;align-items:center;gap:8px}
  .btn-row svg{width:16px;height:16px;opacity:.9}
  .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid rgba(2,8,23,.08);background:var(--brand-weak);color:var(--brand-ink);font-weight:700}
  .cols2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .qr{display:grid;place-items:center;background:#fff;border:1px dashed rgba(2,8,23,.18);border-radius:12px;min-height:260px}
  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .kpi{border:1px solid rgba(2,8,23,.08);border-radius:14px;padding:14px;background:#fff}
  .num{font-weight:800;font-size:24px}
  .preset{width:28px;height:28px;border-radius:999px;border:2px solid #fff;box-shadow:0 4px 12px rgba(0,0,0,.15);cursor:pointer}
  .logoPreview{width:48px;height:48px;border-radius:12px;object-fit:cover;border:1px solid var(--ring)}
  .public{display:grid;place-items:center;min-height:100vh}
  .public .panel{max-width:560px;margin:auto;background:#fff;border:1px solid rgba(2,8,23,.08);border-radius:18px;box-shadow:var(--shadow);padding:22px}
  .badge{margin-left:8px;font-size:12px;background:#eef2ff;color:#1e1b4b;padding:2px 8px;border-radius:999px}
  @media (max-width:1040px){ main{grid-template-columns:1fr} }
</style>
</head>
<body>
<header>
  <div class="wrap hrow">
    <div class="brand"><span class="dot"></span>ReviewLift <span class="hint" style="font-weight:600">— Reviews on Autopilot</span><span class="badge">v24</span></div>
    <nav>
      <button class="tab active" data-tab="setup" onclick="RL.showTab('setup')">
        <!-- settings icon -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/><path d="M19.4 15a1.7 1.7 0 0 0 .34 1.88l.05.06a2 2 0 1 1-2.83 2.83l-.06-.05A1.7 1.7 0 0 0 15 19.4a1.7 1.7 0 0 0-1.5.9l-.03.06a2 2 0 1 1-3.94 0l-.03-.06a1.7 1.7 0 0 0-1.5-.9 1.7 1.7 0 0 0-1.88-.34l-.06.05a2 2 0 1 1-2.83-2.83l.05-.06A1.7 1.7 0 0 0 4.6 15c0-.34-.1-.67-.28-.96l-.05-.06a2 2 0 1 1 2.83-2.83l.06.05c.29.18.62.28.96.28.34 0 .67-.1.96-.28l.06-.05a2 2 0 1 1 2.83-2.83l-.05.06c-.18.29-.28.62-.28.96 0 .34.1.67.28.96l.05.06a2 2 0 1 1 2.83 2.83l-.06-.05c-.29-.18-.62-.28-.96-.28" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
        Setup
      </button>
      <button class="tab" data-tab="requests" onclick="RL.showTab('requests')">
        <!-- msg icon -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M21 12a8.5 8.5 0 1 1-4.9-7.75l.4.2" stroke="currentColor" stroke-width="1.8"/><path d="M15.5 4.5 16 9l4.5-1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Requests
      </button>
      <button class="tab" data-tab="replies" onclick="RL.showTab('replies')">
        <!-- reply icon -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M10 8V4l-6 6 6 6v-4c6 0 9 2 10 6-.5-6-4-10-10-10Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Reply Composer
      </button>
      <button class="tab" data-tab="dashboard" onclick="RL.showTab('dashboard')">
        <!-- chart icon -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M4 20V9M12 20V4M20 20v-8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
        Dashboard
      </button>
    </nav>
  </div>
</header>

<main class="wrap" id="tabs">
  <!-- LEFT: MAIN PANES -->
  <section class="card stack" data-pane="setup">
    <h2><!-- spark icon --> <svg viewBox="0 0 24 24" fill="none"><path d="M12 2v4M4.9 4.9l2.8 2.8M2 12h4M4.9 19.1l2.8-2.8M12 18v4M16.3 7.7l2.8-2.8M18 12h4M16.3 16.3l2.8 2.8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg> Business Setup</h2>

    <div class="row">
      <label class="grow">Business name<br><input id="bizName" class="grow" placeholder="Acme Barbers"></label>
      <label>Logo<br><input id="logoFile" type="file" accept="image/*" onchange="RL.onLogoChange(event)"></label>
      <img id="logoPreview" class="logoPreview" alt="" style="display:none">
    </div>

    <div class="row"><label class="grow">Google Maps / Reviews link<br><input id="mapsLink" class="grow" placeholder="Paste your Google listing link"></label></div>

    <div class="stack">
      <div class="row">
        <label>Brand color<br><input id="brand" type="color" value="#4f46e5" onchange="RL.setBrand(this.value)"></label>
        <div class="row" style="gap:10px">
          <span class="hint">Presets:</span>
          <div class="preset" style="background:#4f46e5" onclick="RL.setBrand('#4f46e5')"></div>
          <div class="preset" style="background:#0ea5e9" onclick="RL.setBrand('#0ea5e9')"></div>
          <div class="preset" style="background:#10b981" onclick="RL.setBrand('#10b981')"></div>
          <div class="preset" style="background:#ef4444" onclick="RL.setBrand('#ef4444')"></div>
          <div class="preset" style="background:#f59e0b" onclick="RL.setBrand('#f59e0b')"></div>
          <div class="preset" style="background:#111827" onclick="RL.setBrand('#111827')"></div>
        </div>
      </div>

      <label>Default ask message<br>
        <textarea id="msg" placeholder="Hey {firstName}! It was great seeing you today. If we earned your 5★, would you mind leaving a quick review? {link}"></textarea>
      </label>

      <div class="row btn-row">
        <button id="saveSetup" class="primary" onclick="RL.saveSetup()">
          <svg viewBox="0 0 24 24" fill="none"><path d="M5 12l4 4L19 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Save
        </button>
        <button id="copyLink" onclick="RL.copyLink()">
          <svg viewBox="0 0 24 24" fill="none"><path d="M10 14a5 5 0 0 1 0-7l1-1a5 5 0 0 1 7 7l-1 1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M14 10a5 5 0 0 1 0 7l-1 1a5 5 0 0 1-7-7l1-1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
          Copy Customer Link
        </button>
        <button id="showQR" onclick="RL.showQR()">
          <svg viewBox="0 0 24 24" fill="none"><path d="M3 3h6v6H3zM15 3h6v6h-6zM3 15h6v6H3zM15 15h3v3h-3zM21 21h-3v-3h3zM12 12h1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
          Show QR
        </button>
        <button id="openPreview" class="ghost" onclick="RL.openPreview()">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Open public page
        </button>
        <span class="hint">Link/QR opens your branded review page.</span>
      </div>

      <div class="qr" id="qrBox" style="display:none">
        <img id="qrImg" alt="QR will appear here"/>
      </div>

      <div class="cols2">
        <div class="card">
          <div class="pill">
            <svg viewBox="0 0 24 24" fill="none" style="width:16px;height:16px"><path d="M4 7h16M4 12h10M4 17h7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            Backup
          </div>
          <div class="row btn-row" style="margin-top:10px">
            <button id="exportData" onclick="RL.exportData()">
              <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v12m0 0l-4-4m4 4l4-4M4 19h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
              Export JSON
            </button>
            <button id="importData" onclick="RL.importData()">
              <svg viewBox="0 0 24 24" fill="none"><path d="M12 21V9m0 0l-4 4m4-4l4 4M4 5h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
              Import JSON
            </button>
          </div>
          <div class="hint">Back up your settings and log locally.</div>
        </div>
        <div class="card">
          <div class="pill">
            <svg viewBox="0 0 24 24" fill="none" style="width:16px;height:16px"><path d="M12 2l3 7h7l-5.5 4 2 7L12 17l-6.5 3 2-7L2 9h7l3-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Install
          </div>
          <div class="stack" style="margin-top:10px">
            <div class="hint">iPhone (Safari): Share → Add to Home Screen</div>
            <div class="hint">Android (Chrome): Menu ⋮ → Add to Home screen</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="card stack" data-pane="requests" style="display:none">
    <h2><!-- chat icon --> <svg viewBox="0 0 24 24" fill="none"><path d="M21 12a8.5 8.5 0 1 1-8.5-8.5" stroke="currentColor" stroke-width="1.8"/><path d="M15.5 4.5 16 9l4.5-1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg> Smart Ask</h2>
    <div class="row">
      <label>Customer first name<br><input id="firstName" placeholder="Sam" oninput="RL.refreshAsk()"></label>
      <label>Visit type<br><input id="visit" placeholder="fade / oil change / cleaning" oninput="RL.refreshAsk()"></label>
    </div>
    <div class="row"><textarea id="msgOut" class="grow" placeholder="Message will appear here..."></textarea></div>
    <div class="row btn-row">
      <button id="copySMS" class="primary" onclick="RL.copySMS()">
        <svg viewBox="0 0 24 24" fill="none"><path d="M21 15a4 4 0 0 1-4 4H7l-4 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/></svg>
        Copy SMS
      </button>
      <button id="copyWhatsApp" onclick="RL.copyWhatsApp()">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 22a9.5 9.5 0 1 0-8.2-4.6L3 22l4.7-.8a9.5 9.5 0 0 0 4.3.8Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/></svg>
        Copy WhatsApp
      </button>
      <button id="copyEmail" onclick="RL.copyEmail()">
        <svg viewBox="0 0 24 24" fill="none"><path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.8"/><path d="M4 7l8 6 8-6" stroke
