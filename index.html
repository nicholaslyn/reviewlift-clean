<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<title>ReviewLift — Reviews on Autopilot</title>
<meta name="theme-color" content="#5b63ff"/>
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --ink:#0f172a; --muted:#64748b; --bg:#f6f7ff; --panel:#ffffff;
    --brand:#5b63ff; --brand-weak:#eef2ff; --brand-ink:#1e1b4b;
    --radius:16px; --shadow:0 12px 30px rgba(2,8,23,.12); --ring:#e5e7eb;
    --grad:linear-gradient(180deg,#f6f7ff 0%, #eef2ff 100%);
  }
  @media (prefers-color-scheme: dark){
    :root{ --ink:#e5e7eb; --muted:#9aa6b2; --bg:#0b1220; --panel:#0f172a; --brand:#7c72ff; --brand-weak:#1f2240; --brand-ink:#c7d2fe; --ring:#1f2937; --grad:linear-gradient(180deg,#0b1220 0%, #121a2a 100%); }
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);background-image:var(--grad);color:var(--ink);font:15px/1.6 Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial}
  a{color:inherit;text-decoration:none}
  h1,h2,h3,.brand{font-weight:800;letter-spacing:.2px}

  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(255,255,255,.86),rgba(255,255,255,.7));backdrop-filter:saturate(1.1) blur(10px);border-bottom:1px solid rgba(2,8,23,.06)}
  .wrap{max-width:1180px;margin:auto;padding:18px}
  .hrow{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brandRow{display:flex;align-items:center;gap:10px}
  .badge{font-size:12px;background:#eef2ff;color:#1e1b4b;padding:2px 8px;border-radius:999px}

  nav{display:flex;gap:8px;flex-wrap:wrap}
  .tab{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(2,8,23,.1);background:#fff;border-radius:999px;padding:9px 14px;cursor:pointer;font-weight:600}
  .tab.active{background:var(--brand);color:#fff;border-color:transparent;box-shadow:0 10px 24px rgba(91,99,255,.3)}

  main{display:grid;grid-template-columns:1.15fr .85fr;gap:18px}
  .stack{display:flex;flex-direction:column;gap:14px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .card{background:var(--panel);border:1px solid rgba(2,8,23,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
  h2{margin:0 0 10px 0;font-size:17px}
  .hint{color:var(--muted);font-size:12px}

  input,select,textarea,button{border-radius:12px;border:1px solid rgba(2,8,23,.12);background:#fff;color:var(--ink);padding:10px 12px;font:inherit}
  textarea{min-height:96px}
  button{cursor:pointer}
  button.primary{background:var(--brand);color:#fff;border-color:transparent;box-shadow:0 10px 22px rgba(91,99,255,.28);font-weight:700}
  button.ghost{background:#fff}
  .btn-row button{display:inline-flex;align-items:center;gap:8px}

  .cols2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .kpi{border:1px solid rgba(2,8,23,.08);border-radius:14px;padding:14px;background:#fff}
  .num{font-weight:800;font-size:24px}
  .qr{display:grid;place-items:center;background:#fff;border:1px dashed rgba(2,8,23,.18);border-radius:12px;min-height:260px}
  .logoPreview{width:48px;height:48px;border-radius:12px;object-fit:cover;border:1px solid var(--ring)}
  .previewCard{border:1px solid var(--ring);border-radius:14px;padding:16px;background:#fff;box-shadow:0 10px 24px rgba(2,8,23,.08)}
  @media (max-width:1040px){ main{grid-template-columns:1fr} }
  /* Diagnostics bubble */
  .diag{position:fixed;left:16px;bottom:16px;background:#111827;color:#fff;padding:8px 10px;border-radius:10px;font-size:12px;box-shadow:0 10px 24px rgba(2,8,23,.4);z-index:99;max-width:70vw;white-space:pre-wrap}
</style>
</head>

      <button class="tab" onclick="RL.showTab('dashboard')" id="tab-dashboard">Dashboard</button>
    </nav>
  </div>
</header>
